<form method="POST" action="/edit/{{ blog.id }}">
    {{ csrf_field }}
    <label>Title<label>
    <input type="text" name="title" value="{{ blog.title }}"><br>

    <label>Body</label><br>
    <textarea name="body" cols="30" rows="10">{{ blog.body }}</textarea>
    <br>
    <input type="submit" value="送信">
</form>
